<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(16, 1fr);
            grid-template-rows: repeat(16, 1fr);
            background-color: white;
            height: 100vh;
            width: 100%;
        }

    </style>
</head>
<body>
    <div class="container">

    </div>

    <script>
        const container = document.querySelector(".container");
        
    function setSketchGrid() {
        let promptNum = Number(prompt("Please enter a number between 1-100"));
       if (promptNum < 101) {
            container.style.gridTemplateColumns = `repeat(${promptNum}, 1fr)`
            container.style.gridTemplateRows = `repeat(${promptNum}, 1fr)`

            for (i = 0; i < promptNum * promptNum; i++) {
            let gridDiv = document.createElement('div')
            gridDiv.classList.add("gridbox");
            container.appendChild(gridDiv);
        }
    } else {
        setSketchGrid();
    }
};

    setSketchGrid();

        const gridDivArr = document.querySelectorAll('.gridbox');
        gridDivArr.forEach(div => div.addEventListener('mouseover', (e) => e.target.style.backgroundColor = 'black'));
    </script>
</body>
</html>
